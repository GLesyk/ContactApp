<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="css/MainPage.css">
	<link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">

	<title>MainPage</title>
</head>
<body>
	<div class="mainblock">
		<div class="header">
			<div class="header__row">
				<div class="header__logo">
					<i class="las la-phone logo"></i>
				</div>
				<div class="header__title"> CALL ME NOW!</div>
			</div>
		</div>
		<div class="disabled" id="main_page" data-route="main_page">
			<div class="search">
				<div class="search__row">
					<input class="input_text" type="text" placeholder="Search..." id="textToFind">
				</div>
			</div>
			<div class="list">
				<div class="list__row" id="full_abonent_list">
				</div>
			</div>
			<div class="btn_addnew">
				<div class="btn_addnew__row">
					<button id="AddNew "data-route-action="create_page">Add New</button>
				</div>
			</div>
		</div>
		<div class="disabled" id="create_page" data-route="create_page">
			<div class="info_block">
				<div class="info_block__row">
					<div class="info_block__avatar"></div>
					<div class="info_block__details">
						<p><input id="userName" type="text" placeholder="Write a Name..."></p>
						<p><input id="userPhone" type="text" placeholder="Write a Phone Number..."></p>
					</div>

				</div>
			</div>
			<div class="block_btns">
				<div class="block_btns__row">
					<button class="btn_back" id="btnBackMainPage" data-route-action="main_page">Back</button>
					<button class="btn_add" id="btnAdd">ADD</button>
				</div>
			</div>
		</div>
		<div class="" id="edit_page" data-route="edit_page">
			<div class="info_block">
				<div class="info_block__row">
					<div class="info_block__avatar"></div>
					<div class="info_block__details">
						<p><input type="text" id="edit_name" placeholder="Name..."></p>
						<p><input type="text" id="edit_phone" placeholder="Phone..."></p>
					</div>

				</div>
			</div>
			<div class="block_btns">
				<div class="block_btns__row">
					<button class="btn_back" id="btnBackCreatePage" data-route-action="main_page">Back</button>
					<button class="btn_save" id="edit_save" data-edit-contact-id="">Save</button>
				</div>
			</div>
		</div>
	</div>
    <script type="module" src="js/figma.js"></script>
</body>
</html>
